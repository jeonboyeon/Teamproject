<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <!-- <link rel="stylesheet" href="../../assets/css/login.css" /> -->

        <link rel="stylesheet" href="../../assets/css/reset.css" />
        <link rel="stylesheet" href="../../assets/css/common.css" />
        <link rel="stylesheet" href="../../assets/css/fonts.css" />
        <link rel="stylesheet" href="../../assets/css/loginCoommon.css" />
    </head>

    <body>
        <header id="header">
            <div class="header__wrap">
                <div class="header__inner">
                    <!-- ham -->
                    <div class="toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
    
                    <!-- header__top -->
                    <div class="header__top">
                        <div class="headerTop__inner container">
                            <!-- logo -->
                            <div class="logo">
                                <h1>
                                    <a href="#c">IT.<em>D</em></a>
                                </h1>
                            </div>
    
                            <!-- nav -->
                            <nav class="header__nav">
                                <ul>
                                    <li class="active"><a href="#c">Bookmark</a></li>
                                    <li><a href="#c">Category</a></li>
                                    <li><a href="#c">Wallpaper</a></li>
                                    <li><a href="#c">Notice</a></li>
                                    <li><a href="#c">Feedback</a></li>
                                </ul>
                            </nav>
    
                            <a href="#c">Log In</a>
                        </div>
                    </div>
                    <!-- //header__top -->
                    <div class="header__bottom">
                        <div class="headerBottom__inner container">
                            <div class="header__search">
                                <input type="text" placeholder="검색어를 입력해주세요." />
                            </div>
                            <button>검색</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header -->
    
        <div class="login__popup">
            <div class="login__wrap">
                <div class="login__inner">
                    <div class="login__box container">
                        <form name="로그인" action="메인페이지">
                            <fieldset>
                                <h2>IT.<em>D</em></h2>
                                <span>Welcome!🎉</span>
                                <legend>로그인 입력 폼</legend>
                                <p class="input__header">
                                    이메일과 비밀번호를 적어 로그인 하시면 스크랩 기능까지 가능하게 됩니다.<br>
                                    아직 회원이 아니시라면 아래 회원가입 버튼을 눌러주시길 바랍니다.<br>
                                    좋은 시간 되시길 바랍니다!
                                </p>
                                <div>
                                    <p class="input__title">E-MAIL</p>
                                    <label for="youEmail">이메일</label>
                                    <input type="email" name="youEmail" id="youEmail" placeholder="이메일을 입력해주세요." class="input__style1" required />
                                </div>
                                <div>
                                    <p class="input__title">PASSWORD</p>
                                    <label for="youPass">비밀번호</label>
                                    <input type="password" name="youPass" id="youPass" placeholder="비밀번호를 입력해주세요." class="input__style2" required />
                                </div>
                                <div class="lost">
                                    <a href="비밀번호 찾기" class="input__lost">비밀번호 찾기</a>
                                    <a href="아이디 찾기" class="input__lost">아이디 찾기</a>
                                </div>
                                <button type="submit" class="input__button">로그인</button>
                                <button type="submit" class="join__button">회원가입</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
